name: Build website

on:
  push:
    branches:
      - main
    paths:
      - website/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Zola Deploy to Pages
        uses: shalzz/zola-deploy-action@v0.12.0
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: website
          TOKEN: ${{ secrets.TOKEN }}
